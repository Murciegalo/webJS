<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ready to go package</title>
    <link rel="stylesheet" href="/source/style/main.css">
  </head>
  <body>
    <!-- Container for the image gallery -->
<div class="container">

<!-- Full-width images with number text -->
    <div class="mySlides active">
     <div class="numbertext">1 / 6</div>
       <img src="https://www.w3schools.com/howto/img_woods_wide.jpg">
    </div>

    <div class="mySlides">
     <div class="numbertext">2 / 6</div>
       <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg">
    </div>

    <div class="mySlides">
     <div class="numbertext">3 / 6</div>
       <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
    </div>

    <div class="mySlides">
     <div class="numbertext">4 / 6</div>
       <img src="https://www.w3schools.com/howto/img_lights_wide.jpg">
    </div>

    <div class="mySlides">
     <div class="numbertext">5 / 6</div>
       <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
    </div>

    <div class="mySlides">
     <div class="numbertext">6 / 6</div>
       <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
    </div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<!-- Image text -->
  <div class="caption-container">
     <p id="caption"></p>
  </div>

<!-- Thumbnail images -->
    <div class="row">
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_woods_wide.jpg" alt="The Woods">
     </div>
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_5terre_wide.jpg"alt="Cinque Terre">
     </div>
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains_wide.jpg"alt="Mountains and fjords">
     </div>
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="Northern Lights">
     </div>
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="Nature and sunrise">
     </div>
     <div class="column">
       <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="Snowy Mountains">
     </div>
    </div>

</div>

    <script type="text/javascript" src="assets/app/app.js"></script>
  </body>
</html>
